services:
  # Frontend - Next.js served with Caddy
  frontend:
    build: .
    container_name: chatbot-frontend
    ports:
      - "80:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_MINIO_ENDPOINT=http://minio:9000
    depends_on:
      - backend
    networks:
      - chatbot-network
    restart: unless-stopped

