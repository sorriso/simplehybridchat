version: '3.8'
services:
  api:
    build: .
    container_name: chatbot-api
    ports:
      - "8000:8000"
    environment:
      - ARANGO_HOST=arangodb
      - MINIO_ENDPOINT=minio:9000
      - REDIS_HOST=redis
    env_file:
      - .env.local
    depends_on:
      - arangodb
      - minio
      - redis
    networks:
      - chatbot

  arangodb:
    image: arangodb:latest
    container_name: chatbot-arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=changeme
    ports:
      - "8529:8529"
    volumes:
      - arangodb-data:/var/lib/arangodb3
    networks:
      - chatbot

  minio:
    image: minio/minio:latest
    container_name: chatbot-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - chatbot

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chatbot

networks:
  chatbot:
    driver: bridge

volumes:
  arangodb-data:
  minio-data:
  redis-data:
