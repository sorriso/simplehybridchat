# path: k8s/ingress-admin.yaml
# version: 1.1
# Nginx Ingress configuration for admin services with fingerprint filtering
# Changes in v1.1:
# - Simplified: No mTLS/CA required, just pass machine certificate fingerprint
# - HTTPS/TLS will be handled by Ingress later
# - Caddy performs fingerprint whitelist verification

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-ingress-admin
  annotations:
    kubernetes.io/ingress.class: nginx
    
    # Pass client machine certificate fingerprint to Caddy
    # Nginx extracts fingerprint from client's system certificate
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Client-Cert-Fingerprint $ssl_client_fingerprint;
      proxy_set_header X-Client-Cert-DN $ssl_client_s_dn;
    
    # Proxy settings
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  rules:
    # MinIO Console (requires whitelisted machine certificate)
    - host: minio.kube.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy-service
                port:
                  number: 3000
    
    # n8n Workflow Automation (requires whitelisted machine certificate)
    - host: n8n.kube.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy-service
                port:
                  number: 3000
    
    # ArangoDB Web UI (requires whitelisted machine certificate)
    - host: arango.kube.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caddy-service
                port:
                  number: 3000