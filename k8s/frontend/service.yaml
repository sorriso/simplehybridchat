# path: k8s/frontend/service.yaml
# version: 1.1
# Frontend internal service
# Changes in v1.1:
# - FIXED: Changed port from 80 to 3000 (Next.js standalone uses 3000)

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: ClusterIP
  selector:
    app: frontend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP