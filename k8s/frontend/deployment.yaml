# path: k8s/frontend/deployment.yaml
# version: 1.2
# Frontend deployment
# Changes in v1.2:
# - FIXED: Changed initContainer from nc to wget (busybox compatibility)
# - FIXED: Added emptyDir volume for .env to avoid permission denied
# - Backend health check now uses wget instead of nc

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: wait-for-backend
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              echo "Waiting for Backend service..."
              until wget --spider -q http://backend-service:8000/health 2>/dev/null; do
                echo "Backend not ready yet, retrying...";
                sleep 2;
              done
              echo "Backend is ready!"
      
      containers:
        - name: frontend
          image: localhost:5000/chatbot-frontend:latest
          imagePullPolicy: Never

          ports:
            - containerPort: 3000
              name: http

          envFrom:
            - configMapRef:
                name: frontend-config

          env:
            - name: NEXT_PUBLIC_MOCK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: NEXT_PUBLIC_MOCK_TOKEN
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"

          # Mount volume to avoid .env permission error
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/.next/cache

          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}