# path: k8s/arangodb/deployment.yaml
# version: 1.0
# ArangoDB deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: arangodb-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arangodb
  template:
    metadata:
      labels:
        app: arangodb
    spec:
      containers:
        - name: arangodb
          image: arangodb:latest

          command: ["/bin/sh", "/entrypoint.sh"]
          args: ["--server.endpoint", "tcp://0.0.0.0:8529"]

          ports:
            - containerPort: 8529
              name: http

          env:
            - name: ARANGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: arangodb-secret
                  key: ARANGO_ROOT_PASSWORD

          volumeMounts:
            - name: arangodb-data
              mountPath: /var/lib/arangodb3

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          livenessProbe:
            tcpSocket:
              port: 8529
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: 8529
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: arangodb-data
          persistentVolumeClaim:
            claimName: arangodb-pvc
