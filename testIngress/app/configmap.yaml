# path: testIngress/app/configmap.yaml
# version: 1.0
# HTML page for app service

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-html-config
  namespace: chatbot
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Service - Test</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                padding: 20px;
            }
            .container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                padding: 40px;
                max-width: 600px;
                width: 100%;
            }
            h1 {
                color: #667eea;
                margin-top: 0;
                border-bottom: 3px solid #667eea;
                padding-bottom: 15px;
            }
            .status {
                background: #e8f5e9;
                border-left: 4px solid #4caf50;
                padding: 15px;
                margin: 20px 0;
                border-radius: 4px;
            }
            .status-title {
                font-weight: bold;
                color: #2e7d32;
                margin-bottom: 10px;
            }
            .info {
                background: #f5f5f5;
                padding: 15px;
                border-radius: 4px;
                margin: 10px 0;
            }
            .label {
                font-weight: bold;
                color: #555;
                display: inline-block;
                min-width: 150px;
            }
            .value {
                color: #333;
                font-family: 'Courier New', monospace;
            }
            .timestamp {
                text-align: center;
                color: #999;
                font-size: 0.9em;
                margin-top: 20px;
            }
            .badge {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 5px 15px;
                border-radius: 20px;
                font-size: 0.85em;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>üåê App Service</h1>
            
            <div class="status">
                <div class="status-title">‚úÖ Service Status: Active</div>
                <div>This is the public application service accessible at <strong>app.kube.local</strong></div>
            </div>

            <div class="info">
                <div><span class="label">Service Name:</span> <span class="value">app-service</span></div>
                <div><span class="label">Service Type:</span> <span class="value">NGINX</span></div>
                <div><span class="label">Port:</span> <span class="value">80</span></div>
                <div><span class="label">Namespace:</span> <span class="value">chatbot</span></div>
            </div>

            <div class="info">
                <div><span class="label">Access Level:</span> <span class="badge">PUBLIC</span></div>
                <div style="margin-top: 10px; color: #666;">
                    No client certificate required for this service.
                </div>
            </div>

            <div class="timestamp">
                <script>document.write(new Date().toISOString())</script>
            </div>
        </div>
    </body>
    </html>