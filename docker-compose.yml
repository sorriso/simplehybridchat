# path: docker-compose.yml
# version: 5.2
#
# Changes in v5.2:
# - FIXED: Frontend port mapping changed from 3000:80 to 3000:3000
# - Reason: New Dockerfile uses Next.js standalone on port 3000, not Caddy on port 80
#
# Development environment ONLY

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides (services use container names)
      - ARANGO_HOST=arangodb
      - MINIO_HOST=minio
      - OLLAMA_BASE_URL=http://ollama:11434
#    volumes:
#      - ./backend/src:/app/src:ro
    depends_on:
      - arangodb
      - minio
      - ollama
    networks:
      - chatbot
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
#    volumes:
#      - ./frontend/src:/app/src:ro
#      - ./frontend/public:/app/public:ro
    depends_on:
      - backend
    networks:
      - chatbot
    restart: unless-stopped

  arangodb:
    image: arangodb:latest
    container_name: arangodb
    environment:
      - ARANGO_ROOT_PASSWORD=changeme
    ports:
      - "8529:8529"
    volumes:
      - arangodb-data:/var/lib/arangodb3
    networks:
      - chatbot
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - chatbot
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - chatbot
    restart: unless-stopped

networks:
  chatbot:
    driver: bridge

volumes:
  arangodb-data:
  minio-data:
  ollama-data: