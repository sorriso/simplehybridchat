# path: k8s/caddy/configmap.yaml
# version: 1.1
# Caddy reverse proxy configuration
# Changes in v1.1:
# - FIXED: Changed frontend port from 80 to 3000 (Next.js standalone uses 3000)

apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config
  namespace: chatbot
data:
  Caddyfile: |
    :80 {
        # Enable access logging
        log {
            output stdout
            format console
        }

        # Health check endpoint
        handle /health {
            respond "OK" 200
        }

        # Route API requests to backend
        handle /api/* {
            reverse_proxy backend:8000
        }

        # Route everything else to frontend
        handle {
            reverse_proxy frontend:3000
        }

        # Error handling
        handle_errors {
            respond "{err.status_code} {err.status_text}"
        }
    }