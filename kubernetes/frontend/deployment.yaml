# path: k8s/frontend/deployment.yaml
# version: 1.1
# Frontend deployment
# Changes in v1.1:
# - Changed default image to localhost:5000/chatbot-frontend:latest
# - Image will be updated by Makefile during deployment
# - FIXED: Changed containerPort from 80 to 3000 (Next.js standalone uses 3000)
# - FIXED: Updated probes to use port 3000

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z backend 8000; do
                echo "Waiting for Backend...";
                sleep 2;
              done
      containers:
        - name: frontend
          image: localhost:5000/chatbot-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: frontend-config
          env:
            - name: NEXT_PUBLIC_MOCK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: frontend-secret
                  key: NEXT_PUBLIC_MOCK_TOKEN
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5