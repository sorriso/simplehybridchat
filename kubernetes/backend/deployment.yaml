# path: k8s/backend/deployment.yaml
# version: 1.1
# Backend API deployment
# Changes in v1.1:
# - Changed default image to localhost:5000/chatbot-backend:latest
# - Image will be updated by Makefile during deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chatbot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-arangodb
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z arangodb 8529; do
                echo "Waiting for ArangoDB...";
                sleep 2;
              done
        - name: wait-for-minio
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z minio 9000; do
                echo "Waiting for MinIO...";
                sleep 2;
              done
        - name: wait-for-ollama
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z ollama 11434; do
                echo "Waiting for Ollama...";
                sleep 2;
              done
      containers:
        - name: backend
          image: localhost:5000/chatbot-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: backend-config
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: JWT_SECRET
            - name: ARANGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: ARANGO_PASSWORD
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: MINIO_SECRET_KEY
            - name: ROOT_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: ROOT_USER_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5